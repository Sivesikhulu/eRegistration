<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eRegistration Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .failed{
            color: red;
         }


    </style>
</head>
<body>
<div class="container d-flex justify-content-center vh-100 align-items-center">
    <div id="loginbox" style="..." class="col-lg-6 mb-5 mb-lg-0">
        <div class="card border-info">
            <div class="card-header bg-info">
                Login
            </div>
            <div class="card-body py-5 px-md-5">
                <div class="card-text"></div>
                <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">
                    <!--<div th:text="tempUser : ${user}"></div>-->
                    <div class="form-group">
                        <!--<div class="col-xs-15">-->
                            <div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have successfully logged out.
                                        </div>
                                </div>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        You entered wrong combination of username/password, please try again
                                    </div>

                                </div>
                            </div>
                        <!--</div>-->
                    </div>

                    <div style="..." class="input-group">
                        <input type="email" name="username" placeholder="ECESWA Granted email" class="form-control">
                    </div>
                    <br>
                    <div style="..." class="input-group">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <br>
                    <div style="..." class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary btn-sm">Login</button>
                            <!--th:href="@{/centreDetailsForm(userId=${tempUser.id})}"-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
