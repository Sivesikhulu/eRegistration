<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>ECESWA eRegistration</title>
</head>
<body>
<div class="container">
    <h3>Centre's Details</h3>
    <hr>
<!--    <p class="h4 mb-4">Correction for Candidate</p>-->
    <h6>Welcome to the ECESWA online registration system. Please review the details below.<br>
    Please ensure your contact details are correct, if not, please edit them by clicking <br>
    the edit button next to them</h6>
    <form action="#" th:action="@{/centreDetails}" th:object="${user}" method="POST">
        <!-- <p th:="tempUsers : ${user}"></p>-->
             <p>Centre No: <strong th:text="${centreName}"/></p></strong>
        <!--<p>Centre Name: <strong th:text="${tempUsers.centreName}"/></p></strong>
        <p>Level: <strong th:text="${tempUsers.certificateLevel}"/></p></strong>
        <p>Mobile No: <strong th:text="${tempUsers.mobile}"/></p></strong>
        <p>Alternative No: <strong th:text="${tempUsers.mobile2}"/></p></strong>

        <button type="submit" class="btn btn-info col-2" >Continue</button>

   -->
    </form>

    <!--
       <label th:text="${centre}"></label>
        <p>Centre: <strong th:text="${centre}"></strong></p>
        <div sec:authentication="centre"></div>-->
    <hr>
    <div sec:authorize="hasRole('ROLE_EPC')">
        <a th:href="@{/2/list}">Continue</a>
    </div>

    <div sec:authorize="hasRole('ROLE_JC')">
        <a th:href="@{/3/list}">Continue</a>
    </div>

    <div sec:authorize="hasRole('ROLE_EGCSE')">
        <a th:href="@{/13/list}">Continue</a>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/admin/landing}">Continue</a>
    </div>

</div>
</body>
</html>
